
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة التخاطر - الجولات</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvC4bfYWCopbv6cPSmxN8uQtm6ItGom3s",
      authDomain: "t5a6r-2c1bf.firebaseapp.com",
      databaseURL: "https://t5a6r-2c1bf-default-rtdb.firebaseio.com",
      projectId: "t5a6r-2c1bf",
      storageBucket: "t5a6r-2c1bf.firebasestorage.app",
      messagingSenderId: "137336036100",
      appId: "1:137336036100:web:962e1a1df1986def124e51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = sessionStorage.getItem("roomCode");
    let player = sessionStorage.getItem("player");

    const allRounds = Array.from({ length: 100 }, (_, i) => {
      const topics = ["☀️ صيف", "🍕 أكل", "🎬 ترفيه", "🎵 موسيقى", "🌆 مكان", "📚 كتاب", "🎮 لعبة", "🎁 هدية", "🎂 كيك", "📱 تطبيق"];
      const items = ["بحر", "مسبح", "موهيتو", "بيتزا", "برجر", "سوشي", "سينما", "ألعاب", "طلعة", "روك", "بوب", "هدوء", "البيت", "الكوفي", "المول", "خيال", "دراما", "رعب", "بلايستيشن", "ورق", "تحدي", "ساعة", "ورد", "مفاجأة", "تشيز كيك", "براوني", "دونات", "انستقرام", "واتساب", "سناب"];
      const shuffle = arr => arr.sort(() => 0.5 - Math.random());
      const opts = shuffle([...items]).slice(0, 3);
      return {
        topic: topics[i % topics.length],
        options: { A: opts[0], B: opts[1], C: opts[2] }
      };
    });

    function getRandomRounds(count = 10) {
      const shuffled = allRounds.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    const rounds = getRandomRounds();
    let currentRound = 0;
    let points = 0;

    const successAudio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3");
    const failAudio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

    function renderRound() {
      const r = rounds[currentRound];
      document.getElementById("question").innerText = r.topic;
      const container = document.getElementById("options");
      container.innerHTML = "";
      for (const key in r.options) {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = r.options[key];
        btn.onclick = () => selectOption(key);
        container.appendChild(btn);
      }
      document.getElementById("result").style.display = "none";
      document.getElementById("final").style.display = "none";
    }

    function selectOption(option) {
      set(ref(db, `rooms/${roomCode}/answers/${player}`), option);
    }

    function showResult(match) {
      const result = document.getElementById("result");
      result.classList.remove("animate");
      void result.offsetWidth;
      result.classList.add("animate");
      if (match) {
        result.innerText = "✅ توافق! +1 نقطة";
        points++;
        successAudio.play();
      } else {
        result.innerText = "❌ ما في توافق";
        failAudio.play();
      }
      result.style.display = "block";
    }

    function listenForAnswers() {
      onValue(ref(db, `rooms/${roomCode}/answers`), (snapshot) => {
        const data = snapshot.val();
        if (data && data.player1 && data.player2) {
          const match = data.player1 === data.player2;
          showResult(match);

          setTimeout(() => {
            set(ref(db, `rooms/${roomCode}/answers`), {});
            currentRound++;
            if (currentRound < rounds.length) {
              renderRound();
            } else {
              const percent = Math.round((points / rounds.length) * 100);
              document.getElementById("question").innerText = "🏁 انتهت الجولات!";
              document.getElementById("options").innerHTML = "";
              document.getElementById("final").innerHTML = `<h3>نسبة التوافق بينكم: ${percent}%</h3><button onclick='window.location.reload()'>🔁 إعادة اللعبة</button>`;
              document.getElementById("final").style.display = "block";
            }
          }, 2500);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderRound();
      listenForAnswers();
    });
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Tajawal&display=swap");
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #673AB7, #512DA8);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }
    .option {
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      background-color: #eee;
      color: #000;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background-color: #ddd;
    }
    #result {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }
    #result.animate {
      animation: pop 0.6s ease;
    }
    #final {
      display: none;
      margin-top: 20px;
      font-size: 22px;
    }
    #final button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #FF4081;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="result"></div>
    <div id="final"></div>
  </div>
</body>
</html>
